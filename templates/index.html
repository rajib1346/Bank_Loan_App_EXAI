<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Approval Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #004e92, #000428); /* Professional blue gradient */
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .form-container {
            margin-top: 50px;
            padding: 40px;
            background-color: #ffffff; /* White background for the form */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            border: 1px solid #dee2e6;
        }

        .form-container h2 {
            margin-bottom: 30px;
            font-weight: 500;
            color: #004e92; /* Darker blue for the header */
            text-align: center;
        }

        .form-group label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #0056b3; /* Darker blue for focus state */
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }

        .btn-primary {
            background-color: #0056b3; /* Professional blue */
            border-color: #0056b3;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #004494; /* Darker blue for hover */
            border-color: #003366;
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray */
            border-color: #6c757d;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray */
            border-color: #545b62;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .button-row {
                flex-direction: column;
            }

            .button-row button {
                margin-bottom: 10px;
            }
        }

        .copyright {
            text-align: center; /* Center the copyright text */
            margin-top: 20px; /* Space above the copyright */
            font-size: 14px; /* Smaller font size for copyright */
            color: #6c757d; /* Gray color for copyright text */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 form-container">
                <h2>Bank Loan Approval Prediction</h2>
                <form action="/predict" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" name="Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Gender">Gender</label>
                                <select class="form-control" name="Gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Age">Age</label>
                                <input type="number" class="form-control" name="Age" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Dependents">Dependents</label>
                                <select class="form-control" name="Dependents" required>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Education">Education</label>
                                <select class="form-control" name="Education" required>
                                    <option value="0">0: Not Graduate</option>
                                    <option value="1">1: Graduate</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="LoanAmount">Loan Amount</label>
                                <input type="number" step="0.01" class="form-control" name="LoanAmount" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Credit_History">Credit History</label>
                                <select class="form-control" name="Credit_History" required>
                                    <option value="0">0: No</option>
                                    <option value="1">1: Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Property_Area">Property Area</label>
                                <select class="form-control" name="Property_Area" required>
                                    <option value="0">0: Urban</option>
                                    <option value="1">1: Rural</option>
                                    <option value="2">2: Semiurban</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Total_Income">Total Income</label>
                        <input type="number" step="0.01" class="form-control" name="Total_Income" required>
                    </div>

                    <div class="button-row">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
                <!-- Copyright Notice -->
                <p class="copyright">Copyright Â© Rajib Kumar Halder</p>
            </div>
        </div>
    </div>
</body>

</html>
