<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Light gray background for better contrast */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
            background-color: #fff; /* White background for the report */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-2px); /* Subtle hover effect */
        }

        h2 {
            text-align: center; /* Center the title */
            margin-bottom: 30px; /* Add space below the title */
            font-size: 28px; /* Larger font size for the title */
            color: #007bff; /* Bootstrap primary color */
        }

        p {
            font-size: 16px; /* Standard font size for paragraphs */
            line-height: 1.5; /* Improved readability */
        }

        .lime-explanation {
            width: 100%;
            height: 300px;
            overflow: auto;
            margin-top: 20px;
            border: 1px solid #007bff; /* Blue border for a cohesive look */
            border-radius: 5px; /* Rounded corners */
            padding: 10px;
            background-color: #f8f9fa; /* Light background for the explanation section */
        }

        .button-row {
            display: flex;
            justify-content: space-between; /* Space between buttons */
            margin-top: 20px;
        }

        /* CSS for accepted or rejected loan status */
        .status-accepted {
            color: #28a745; /* Bootstrap success color */
            font-weight: bold;
            font-size: 18px; /* Slightly larger font for emphasis */
        }

        .status-rejected {
            color: #dc3545; /* Bootstrap danger color */
            font-weight: bold;
            font-size: 18px; /* Slightly larger font for emphasis */
        }

        /* Button styles */
        .btn {
            margin-left: 10px; /* Space between buttons */
        }

        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade on hover */
            border-color: #545b62;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #004085;
        }

        .copyright {
            text-align: center; /* Center the copyright text */
            margin-top: 20px; /* Space above the copyright */
            font-size: 14px; /* Smaller font size for copyright */
            color: #6c757d; /* Bootstrap secondary color for text */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Loan Approval Prediction Report</h2>

        <!-- Displaying user inputs -->
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Gender:</strong> {{ gender }}</p>
        <p><strong>Age:</strong> {{ age }}</p>

        <!-- Displaying loan status -->
        <div>
            <strong>Loan Status:</strong> 
            <span class="
                {% if result == 'Approved' %}
                    status-accepted
                {% else %}
                    status-rejected
                {% endif %}
            ">
                {{ result }}
            </span>
        </div>

        <div class="lime-explanation">
            {{ explanation_html | safe }}
        </div>

        <div class="button-row">
            <!-- Back to Previous Button -->
            <button type="button" class="btn btn-secondary btn-sm" onclick="window.history.back();">Back to Previous</button>

            <!-- Print Button -->
            <button type="button" class="btn btn-primary btn-sm" onclick="window.print();">Print Report</button>
        </div>

        <!-- Copyright Notice -->
        <p class="copyright">Copyright Â© Rajib Kumar Halder</p>
    </div>

</body>

</html>
